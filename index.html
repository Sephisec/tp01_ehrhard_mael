<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Title of the document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<h1>Titre 1</h1>

<form action="/ma-page-de-traitement" method="post">
    <ul>
        <li>
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" pattern="[a-z]{1-100}"/>
        </li>
        <li>
            <label for="firstname">Prénom:</label>
            <input type="text" id="firstname" name="firstname" pattern="[a-z]{1-25}"/>
        </li>
        <li>
            <label for="address">Adresse:</label>
            <textarea id="address" name="address" pattern="[a-z]{1-250}"></textarea>
        </li>
        <li>
            <label for="code_postal">Code postal:</label>
            <input type="text" id="code_postal" name="code_postal" pattern="[0-9]{5}" />
        </li>
        <li>
            <label for="tel">Téléphone :</label>
            <input type="tel" id="tel" name="tel"
                   pattern="+[0-9]{11}"/>
        </li>
        <li>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_mail" />
        </li>
    </ul>
    <fieldset>
        <legend>Sexe</legend>

        <div>
            <input type="radio" id="male" name="drone" value="male" checked />
            <label for="male">Homme</label>
        </div>
        <div>
            <input type="radio" id="female" name="drone" value="female" />
            <label for="female">Femme</label>
        </div>
    </fieldset>
    <ul>
        <li>
            <div>
                <input type="password" id="password" name="passsword" />
                <label for="password">Mot de passe</label>
            </div>
        <li>
            <div>
                <input type="text" id="login" name="login" />
                <label for="login">Login</label>
            </div>
        </li>
    </ul>
    <input type="submit" value="Envoyer">
</form>

</body>



</html>
